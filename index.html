<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RevLuna</title>

  <!-- Open Graph for link previews -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="RevLuna" />
  <meta property="og:site_name" content="RevLuna" />
  <meta property="og:description" content="Track your sleep, recovery, and training and get simple, personalized insights to feel and perform better." />
  <meta property="og:url" content="https://revluna.com" />
  <meta property="og:image" content="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/69195f66408b6c3a48c0c228/c199f7832_Screenshot2025-12-12at33329PM.png?v=2" />

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="RevLuna" />
  <meta name="twitter:description" content="Track your sleep, recovery, and training and get simple, personalized insights to feel and perform better." />
  <meta name="twitter:image" content="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/69195f66408b6c3a48c0c228/c199f7832_Screenshot2025-12-12at33329PM.png?v=2" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #111827, #020617);
      color: #f9fafb;
    }
    .card {
      max-width: 480px;
      width: 90%;
      padding: 2rem;
      border-radius: 1.5rem;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 24px 60px rgba(0,0,0,0.7);
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 999px;
      margin: 0 auto 1rem;
      overflow: hidden;
      border: 2px solid rgba(248, 250, 252, 0.2);
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: 1.9rem;
    }
    p {
      margin: 0.5rem 0 1.5rem;
      color: #e5e7eb;
      font-size: 0.95rem;
    }
    .button {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      background: linear-gradient(135deg, #f97316, #facc15);
      color: #111827;
    }
    .button:hover {
      filter: brightness(1.05);
    }
    .sub {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <main class="card">
    <div class="logo">
      <img src="https://qtrypzzcjebvfcihiynt.supabase.co/storage/v1/object/public/base44-prod/public/69195f66408b6c3a48c0c228/c199f7832_Screenshot2025-12-12at33329PM.png?v=2" alt="RevLuna logo" />
    </div>

    <h1>RevLuna</h1>

    <p>
      Track your sleep, recovery, and training, and get simple, personalized insights to feel
      and perform better.
    </p>

    <!-- This button opens your real app -->
    <a class="button" href="https://revluna.com" target="_blank" rel="noopener noreferrer">
      Open RevLuna App
    </a>

    <div class="sub">
      Built for clarity, consistency, and real improvement.
    </div>
  </main>
</body>
</html>
